<!DOCTYPE html>
<html>
<head>
    <style>
        body{
  font-family:Arial;
  background:#f2f4f8;
}
h2{
    font-size: auto;
    font-family:Arial, Helvetica, sans-serif;
    background: #4f46e5;
    padding: 10px;
}
.card{
  width:400px;
  margin:80px auto;
  padding:25px;
  background:white;
  border-radius:10px;
  box-shadow:0 0 10px #ccc;
  text-align:center;
}
input,select,button{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:5px;
  border:1px solid #ccc;
}
button{
  background:#4f46e5;
  color:white;
  border:none;
  font-weight:bold;
}
button:hover{
  background:#4338ca;
}
.Success{color:green;font-weight:bold}
.Failed{color:red;font-weight:bold}
table{
  margin:30px auto;
  border-collapse:collapse;
  width:70%;
}
th,td{
  border:1px solid #ccc;
  padding:8px;
  text-align:center;
}
th{
  background:#4f46e5;
  color:white;
}
.text{
text-decoration: none;
color: rgb(238, 234, 234);
margin: 10px;
padding: 10px;
background:#675df7;
border-radius: 40px;
font-size: 15px;
}
p{
    background: rgb(236, 232, 232);
    padding: 10px;
    margin-left: 20px;
    margin-right: 20px;


}


    </style>
</head>
<body>
<div class="card">
<h2>Result</h2>
<p><b>File:</b> {{file}}</p>
<p><b>Category:</b> {{category}}</p>
<p><b>Status:</b> <span class="{{status}}">{{status}}</span></p>
<p><b>Found:</b> {{found}}</p>
<p><b>Missing:</b> {{missing}}</p>
<a class="text" href="/">Another Upload</a> or <a class="text" href="/dashboard">Dashboard</a>
</div>
</body>
</html>
