<!DOCTYPE html>
<html>
<head>
  <style>
    body{
  font-family:Arial;
  background:#f2f4f8;
}
.card{
  width:400px;
  margin:80px auto;
  padding:25px;
  background:white;
  border-radius:10px;
  box-shadow:0 0 10px #ccc;
  text-align:center;
}
input,select,button{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:5px;
  border:1px solid #ccc;
}
button{
  background:#4f46e5;
  color:white;
  border:none;
  font-weight:bold;
}
button:hover{
  background:#4338ca;
}
.Success{color:green;font-weight:bold}
.Failed{color:red;font-weight:bold}
table{
  margin:30px auto;
  border-collapse:collapse;
  width:70%;
}
th,td{
  border:1px solid #ccc;
  padding:8px;
  text-align:center;
}
th{
  background:#4f46e5;
  color:white;
}


  </style>
</head>
<body>
<h2 style="display: flex;justify-content: center;">DASHBOARD</h2>
<table>
<tr><th>ID</th><th>File</th><th>Category</th><th>Status</th></tr>
{% for r in data %}
<tr>
  <td>{{r[0]}}</td>
  <td>{{r[1]}}</td>
  <td>{{r[3]}}</td>
  <td>{{r[4]}}</td>
</tr>
{% endfor %}
</table>
</body>
</html>
